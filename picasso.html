<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--External CSS-->
    <link rel="stylesheet" href="external.css" />
    <title>Picasso Painting</title>
  </head>
  <body class="bg-dark">
    <!--Picasso collage-->
    <section class="my-container">
      <!--blue sky-->
      <div class="top-start">
        <img src="images/row-1-column-1.jpg" class="my-images">
        <img src="images/pngegg.png" class="dialouge front">
      </div>
      <div class="top-center">
        <img src="images/row-1-column-2.jpg" class="my-images back">
      </div>
      <div class="top-end">
        <img src="images/row-1-column-3.jpg" class="my-images">
      </div>
      <div class="bottom-start">
        <img src="images/row-2-column-1.jpg" class="my-images">
      </div>
      <div class="bottom-center">
        <img src="images/row-2-column-2.jpg" class="my-images">
      </div>
      <div class="bottom-end">
        <img src="images/row-2-column-3.jpg" class="my-images">
      </div>
    </section>

    <!--User Info Form Submission-->
    <section class="container pt-5">
      

      <form data-bs-theme="dark">
        <div class="mb-3">
          <h3 class="my-text-color">To learn More Please Enter Your Name & Email Address</h3>
          <label for="exampleInputEmail1" class="form-label my-text-color">Your Name</label>
          <input
            type="name"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label my-text-color">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <a href="formsubmitted.html" class="btn btn-primary" >
          Submit
        </a>
      </form>
    </section>

    <!--bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
